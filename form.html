<html> 
    <head> 
        <title> Form HTML</title>
</head>
<body> 

        <!--1. Input type button-->   
    <input type="button" value="Submit">

    <br/>

        <!--2. Input type checkbox-->   
    <input type="checkbox" name="hobby" value="Sepak Bola"/>
    <label for=""> Sepak Bola </label>
    <input type="checkbox" name="hobby" value="Bola voly"/>
    <label for=""> Bola voly </label>
    <input type="checkbox" name="hobby" value="Basket"/>
    <label for=""> Basket </label>

    <br/>


         <!--3. Input type color --> 
     <input type="color" name="color"/>

     <br/>

        <!--4. Input type date -->
    <input type="date" name="date" />
    <br/>

        <!--5. Input type local -->
    <input type="email" name="file" />
    <br/>

        <!--6. Input type hidden -->
    <input type="hidden" name="hidden"/>
    <br/>

        <!--7. Input type month -->
    <input type="month" name="month"/>
    <br/>

        <!--8. Input type number -->
    <input type="number" name="number"/>
    <br/>

        <!--9. Input type password -->
    <input type="password" name="password"/>
    <br/>

        <!--10. Input type radio -->
    <input type="radio" name="kelamin" value="Laki-Laki"> Laki-Laki
    <input type="radio" name="kelamin" value="perempuan"> perempuan
    <br/>

        <!--11. Input type range -->
    <input type="range" name="range"/>
    <br/>

        <!--12. Input type reset -->
    <input type="reset" value="reset"/>
    <br/>

        <!--13. Input type search -->
    <input type="search" name="search"/>
    <br/>

        <!--14. Input type tex -->
    <input type="tel" name="tel"/>
    <br/>

        <!--16. Input type text -->
    <input type="text" name="text"/>

    <br/>

        <!--17. Input type time -->
    <input type="time" name="time"/>


    <br/>
        <!--18. Input type url -->
    <input type="url" name="url"/>
    <br/>  

        <!--19. Input type week -->
    <input type="week" name="week"/>
    <br/> 

        <!--20. select box -->
    <select name="agama">
        <option>Pilih Agama</option>
        <option>Islam</option>
        <option>Kristen</option>
        <option>Budha</option>
        <option>Hindu</option>

    </select>
    <br/> 
        <!--21. textarea -->
    <textarea name="alamat" cols="40" rows="5"></textarea>
    <br/>     

</body>
</html>
